<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img__container"></div>
        <div class="order__summary">
          <h1 class="title">Order Summary</h1>
          <p class="subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="detail__wrapper">
          <div class="plan__panel">
            <div class="plan__wrapper">
              <div class="panel__flex">
                <img
                  class="music__icon"
                  src="./images/icon-music.svg"
                  width="48"
                  height="48"
                  alt="Music Icon"
                />
                <div class="plan">
                  <p class="annual__plan">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="change__plan">Change</a>
            </div>
          </div>
          <div class="payment__button">
            <a class="payment__text" href="#">Proceed to Payment</a>
          </div>
          <div class="cancel__order__container">
            <a href="#" class="cancel__order">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
